<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>JS + CSS Clock</title>
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="clock-hands">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      <div class="clock-numbers">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number"><div style="transform: rotate(-180deg);">4</div></div>
        <div class="number"><div style="transform: rotate(-180deg);">5</div></div>
        <div class="number"><div style="transform: rotate(-180deg);">6</div></div>
        <div class="number"><div style="transform: rotate(-180deg);">7</div></div>
        <div class="number"><div style="transform: rotate(-180deg);">8</div></div>
        <div class="number">9</div>
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
      </div>
    </div>  
  </div>
  <script src="script.js"></script>
</body>
</html>
